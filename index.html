<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <section class="coming-soon">
    
    <div class="logo container-px flex flex-ai-c">
      <a href="#" aria-label="Site logo">
        <img src="images/logo.svg" alt="Logo image">
      </a>
    </div>
    
    <picture class="coming-soon__hero">
      <source media="(min-width: 800px)" srcset="images/hero-desktop.jpg">
      <source srcset="images/hero-mobile.jpg">
      <img src="images/hero-mobile.jpg" alt="Hero picture">
    </picture>

    <div class="coming-soon__content container-px flex flex-d-c">

      <h1><span>WE'RE</span> COMING SOON</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="newsletter" action="#" method="post">
          <label class="sr-only newsletter__label" for="email">Email</label>
          <div class="newsletter__grid">
            
            <input class="newsletter__email" type="email" id="idEmail" name="email" placeholder="Email Address" required maxlength="50" 
            pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"><br>

            <button class="newsletter__button" type="submit" name="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
            </button>
            
          </div>
        </form>

    </div>

  </section>

  <footer>

  </footer>
</body>

</html>
