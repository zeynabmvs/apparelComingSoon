<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <section class="coming-soon">
    
    <a href="#" aria-label="Site logo" class="logo">
      <img src="images/logo.svg" alt="Logo image">
    </a>
    
    <picture class="coming-soon__picture">
      <source media="(min-width: 640px)" srcset="/images/hero-desktop.jpg">
      <source srcset="/images/hero-mobile.jpg">
      <img src="/images/hero-mobile.jpg" alt="Hero picture">
    </picture>

    <div class="coming-soon__content">
      <div class="container">

        <h1 class="coming-soon__title">
          <span>WE'RE</span> COMING SOON</h1>

        <p class="coming-soon__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="#" class="coming-soon__form">
          <label for="email">Email</label><br>
          <input type="text" id="idEmail" name="email" value="Email Address"><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

  </section>

  <footer>

  </footer>
</body>

</html>
